<!DOCTYPE html>

<html lang="en" xmlns:th="http://wwww.thymeleaf.org">

<head th:replace="fragments :: head">
    <!--<meta charset="UTF-8" />
    <title th:text="${title}"></title>-->
</head>

<!--add class for bootstrap formatting-->
<body class="container">
    <h1 th:text="${title}"></h1>
    <nav th:replace="fragments :: navigation"></nav>
    <br />

    <!--Create a form for the user to add a cheese.-->
    <!--<form method="post">-->
    <!-- Alternatively, you can add an "action" attribute to the form,
    with a URL path within a string (quotes), and that will be the URL that the form will
    be submitted to, like this:
    <form method="post" action="/cheese/new"> -->
        <!-- Alternatively, the form can be submitted to the same URL where the form lives.
        You implement that by leaving off the "action" attribute, having the identical
        URLs be in the two handlers (one for the form and one for processing the form),
        and delineating the two by specifying one as a GET request in the handler and
        one as a POST request in the handler. -->

        <!--Enter name: <input type="text" name="cheeseName" /><br />-->
        <!-- Add a way for user to input description of cheese. -->
        <!--Enter description: <input type="text" name="cheeseDescription" />
        <input type="submit" value="Add Cheese" />
    </form>-->

    <!--Use example from video here-->
    <!--th:object: Use that object within this form element. It'll help generate the form.-->
    <!--It'll help generate the form's input elements properly.-->
    <form method="post" style="max-width:600px;" th:object="${cheese}">
        <div class="form-group">
            <!--There's a label-input pair here.-->

            <!--Once you have th:object, replace with below <label for="name-field">Name</label>-->
            <!--<input class="form-control" id="name-field" type="text" name="cheeseName" />-->
            <!--Change for model binding-->
            <!--Once you have th:object, replace with below-->
            <!--<input class = "form-control" id="name-field" type="text" name="name" />-->

            <label th:for="name"></label>
            <input class="form-control" th:field="*{name}" />
            <span th:errors="*{name}" class="error"></span>

        </div>
        <div class="form-group">
            <!--There's a label-input pair here.-->
            <!--Once you have th:object, replace with below-->
            <!--<label for="desc-field">Description</label>-->
            <!--<input class="form-control" id="desc-field" type="text" name="cheeseDescription" />-->
            <!--Change for model binding-->
            <!--Once you have th:object, replace with below-->
            <!--<input class="form-control" id="desc-field" type="text" name="description" />-->

            <label th:for="description"></label>
            <input class="form-control" th:field="*{description}" />
            <span th:errors="*{description}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="type">Type</label>
            <!--When user selects something in drop-down, you want that to go to
            "type" poperty of cheese when it's bound in the model.-->
            <!--Empty cheese object acts as a template for the form elements we are creating here.-->
            <select th:field="*{type}">
                <option th:each="cheeseType: ${cheeseTypes}"
                        th:text="${cheeseType.name}"
                        th:value="${cheeseType}"></option>
            </select>
        </div>
        <input type="submit" value="Add Cheese" />
    </form>

</body>
</html>
